<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .letter-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 200px;
        }
        .letter {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .description {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        .hand-gesture {
            font-size: 80px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="letter-card">
        <div class="letter">A</div>
        <div class="hand-gesture">✊</div>
        <div class="description">Puño cerrado con pulgar hacia arriba</div>
    </div>
</body>
</html>
